<h1>Ng SwitchCase</h1>
<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        <section>
            <p>Select the field that you need:</p>
                <mat-radio-group [(ngModel)]="fieldname">
                    <mat-radio-button class="check" value="button">Button</mat-radio-button>
                    <mat-radio-button class="check" value="checkbox">Checkbox</mat-radio-button>
                    <mat-radio-button class="check" value="progressbar">Progress bar</mat-radio-button>
                </mat-radio-group>
        </section>

        <br><br>

        <section [ngSwitch]="fieldname">
            <button *ngSwitchCase="'button'" mat-raised-button color="warn">Button</button>
            <mat-checkbox *ngSwitchCase="'checkbox'">Checkbox</mat-checkbox>
            <mat-progress-bar *ngSwitchCase="'progressbar'" color="warn" mode="indeterminate"></mat-progress-bar>
        </section>

    </mat-card-content>
</mat-card>
