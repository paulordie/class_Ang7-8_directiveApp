<h1>Ng Container</h1>
<mat-card>
    <mat-card-content>
        <ul>
            <ng-container *ngFor="let user of users">
                <li *ngIf="user.role=='admin'">
                {{ user.login }}
                </li>
            </ng-container>
        </ul>

        <mat-list>
            <h3 mat-subheader>User</h3>
                <ng-container *ngFor="let user of users">
                        <mat-list-item *ngIf="user.role=='admin'">     
                    <!-- <mat-list-item>  mudando para ver somente os admins acima-->
                                <mat-icon mat-list-icon>folder</mat-icon>
                                <h4 mat-line>{{ user.name }}</h4>
                                <h4 mat-line>{{ user.role }}</h4>
                                <h4 mat-line>{{ user.lastlogin | date }}</h4>
                                <button mat-stroked-button color="primary">Save</button>
                                <!-- <mat-divider></mat-divider> -->
                          </mat-list-item>
                    <mat-divider></mat-divider>
                </ng-container>
        </mat-list>
    </mat-card-content>
</mat-card>
