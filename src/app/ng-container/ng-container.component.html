<h1>Ng Container</h1>
<mat-card>
    <mat-card-content>
        <ul>
            <ng-container *ngFor="let user of users">
                <li *ngIf="user.role=='admin'">
                {{ user.login }}
                </li>
            </ng-container>

        </ul>
    </mat-card-content>
</mat-card>
